<div class="container">
  <h1 class="navbar-brand">
    <a class="nav-link" routerLink="/home">
      <img src="../assets/imges/favicon.png" width="32" height="32" alt="logo">
      {{title}}&nbsp;&nbsp;&nbsp;{{'App.Title' | translate}}
    </a>
  </h1>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <div class="container">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupport"
            aria-controls="navbarSupport" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupport">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/home">{{'Nav.Home' | translate}}</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/passports">{{'Nav.Passports' | translate}}</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/songs">{{'Nav.Songs' | translate}}</a>
        </li>
      </ul>

      <div class="dropdown">
        <button class="btn  btn-outline-secondary dropdown-toggle" type="button" id="localeMenu" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
          {{locale}}
        </button>
        <div class="dropdown-menu" aria-labelledby="localeMenu">
          <button class="dropdown-item celLength" (click)="switchLanguage('en')">en</button>

        </div>
      </div>
