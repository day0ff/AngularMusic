<hr/>
<h2>
  {{'Songs.Title' | translate}}
  <a routerLink="/songs/detail/new" class="btn btn-outline-secondary" style="float: right;">
    {{'Songs.NewSong' | translate}}
  </a>
</h2>
<ul class="list-group">
  <li class="list-group-item list-group-item-light" *ngFor="let song of songs">
    <span class="badge">{{song.id}}&nbsp;:</span>&nbsp;&nbsp;
    <a routerLink="/songs/detail/{{song.id}}">
      {{song.name}}
    </a>
  </li>
</ul>
